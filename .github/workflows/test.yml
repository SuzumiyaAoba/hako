name: test

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.8"
      - name: Install dependencies
        run: bun install
      - name: Build packages
        run: bun run --workspaces --if-present --parallel build
      - name: Typecheck
        run: bun run --workspaces --if-present --parallel typecheck
      - name: Lint
        run: bun run --workspaces --if-present --parallel lint
      - name: Run tests
        run: bun run --workspaces --if-present --parallel test
